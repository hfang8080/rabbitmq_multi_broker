plugins {
    id 'java'

}

group 'com.kael.local'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.9.RELEASE'
    compile 'org.springframework.amqp:spring-rabbit:2.3.6'
    compile('org.springframework.boot:spring-boot-starter-amqp:2.3.9.RELEASE')
    compile 'commons-io:commons-io:2.4'
    compile 'commons-codec:commons-codec:1.11'
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'org.apache.commons:commons-collections4:4.1'
    compile 'org.apache.commons:commons-pool2:2.4.3'
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile 'org.apache.commons:commons-exec:1.3'
    compile('com.google.guava:guava:26.0-jre')
    compileOnly "org.projectlombok:lombok:1.18.8"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
